<!DOCTYPE html>
<html>
	<head>
		<title>Crorepati</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!--bootstrap jquery-->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

		<link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet">
		


		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		
		<!-- user files-->
		<script src="js/timer.js"></script> 
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body class="bg-dark">
		<div class="container mt-4">
			<div class="row">
					<div class="col-md-8 offset-md-2">
						 <div class="card primary">
	             			<div class="card-header bg-danger"><h2 class="text-center text-light">CROREPATHI</h2></div>
	              			<div class="card-body bg-warning">
	              				<h3 class="text-center text-info">The Chance to become a Millionaire!</h3>
	              			</div>
						</div>
					</div>
			</div>
		</div>

		<!--game-box-->
		<div class="container mt-4 p-4 rounded bg-info col-md-8 offset-md-2">
			<div class="row">
				<div class="col-md-8 offset-md-2">
			          <div class="questions bg-dark rounded p-2"><h5 id="question" class="text-center text-white">QUESTIONS</div>
			    </div>
			</div>

			<div class="row mt-2">   
			    <div class="col-md-8 offset-md-2">
			          	<div class="row mt-2" align="center">
					          <div class="col-md-4 offset-md-1 p-2 bg-dark rounded" align="center">
						          <input   class="a-radio" type="radio" id="a_radio" name="correctAnswer" value="a"/>
						          <label id ="option_a" class="text-light" align="center">Option a</label>
					           </div>
					          <div class="col-md-4 offset-md-1 p-2 bg-dark rounded" align="center">
						          <input  class="b-radio" type="radio" id="b_radio" name="correctAnswer" value="b"/>
						          <label id ="option_b" class="text-light" align="center">Option b</label> 
					           </div>
				         </div>
				         <div class="row mt-2" align="center">
					          <div class="col-md-4 offset-md-1 p-2 bg-dark rounded" align="center">
						          <input  class="c-radio" type="radio" id="c_radio" name="correctAnswer" value="c"/>
						          <label  id ="option_c" class="text-light" align="center">Option c</label> 
					          </div>
					          <div class="col-md-4 offset-md-1 p-2 bg-dark rounded" align="center">
						          <input  class="d-radio" type="radio" id="d_radio" name="correctAnswer" value="d"/>
						          <label  id ="option_d" class="text-light" align="center">Option d</label> 
					          </div>
				         </div>
			   	</div>
			        
		    </div>
		</div>

		<!--control area-->
		<div class="container mt-4 bg-secondary col-md-6 offset-md-3 rounded p-4">
			<div class="row">
				<div class="col-md-4" align="center">
					<button id="start" class="btn btn-danger">Start</button>
				</div>
				<div class="col-md-4" align="center">
		  			<button id="submit" class="btn btn-success">SUBMIT</button>
		  		</div>
		  		<div class="col-md-4" align="center">
		 	    	<button id="next" class="btn btn-info">Next</button>
		 	    </div>
			</div>
		</div>

		<!--timer-->
		<div class="container mt-4">
			<div class="row">
				<div class="col-md-2 offset-md-5 bg-primary rounded">
					<div class="time">
	    				<p class="text-center">Seconds Left : <div class="timer text-center" id="timer"></div></p>
	   				 </div>
				</div>
			</div>
		</div>

		<!--success modal-->
		<div class="modal fade" id="myModal">
		    <div class="modal-dialog">
		      <div class="modal-content">
		      
		        <!-- Modal Header -->
		        <div class="modal-header">
		          <h4 class="modal-title">Hurray!</h4>
		          <button type="button" class="close" data-dismiss="modal">Ã—</button>
		        </div>
		        
		        <!-- Modal body -->
		        <div class="modal-body">
		          Congratualtions
		        </div>
		        
		        <!-- Modal footer -->
		        <div class="modal-footer">
		          <button type="button" class="btn btn-danger" data-dismiss="modal">Click to continue</button>
		        </div>
		        
		      </div>
		    </div>
		</div>


	</body>
</html>
