<!DOCTYPE html>
<html>
	<head>
		<title>Validation</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!--bootstrap jquery-->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

		<link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet">
		


		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		
		
		<!--Bootstrap Datepicker -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
		
	    <script src="js/form_validation.js"></script> 
	    <link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	
		<div class="container">
	      <div class="row">
	         
	          <div class="col-md-6 offset-md-3">

	            <div class="card primary">
	              <div class="card-header" style="background-color: black;color:white">USER REGISTRATION FORM</div>
	              	<div class="card-body">
						<form id="user_form" method="post" action="">
							
							<!-- FIRST Name -->
							<div class="form-group form-inline form-row">
								<label for="first_name" class="control-label col-md-3">First Name:</label>
								<input type="text" id="first_name" class = "form-control col-md-6 name" name="firstname" required/>
								<span id="firstname_error" class="col-md-3 text-danger error">Valid Name is required</span>
							</div>
							<!-- LAST NAME-->
							<div class="form-group form-inline form-row">
								<label for="last_name" class="control-label col-md-3">Last Name:</label>
								<input type="text" id="last_name" class = "form-control col-md-6 name" name="lastname" required/>
								<span id="lastname_error" class="col-md-3 text-danger error">Valid Name field is required.</span>
							</div>
							<!--DOB-->
							<div class="form-group form-inline form-row">
								  <label for="dob" class="control-label col-md-3">Date of Birth:</label>
								  <input type="text" id="dob" name="dob" class="form-control col-md-6 dob" placeholder="MM/DD/YYYY" autocomplete="off" required/>
								  <span id="dob_error" class="col-md-3 text-danger error">The date should not be empty.</span>	
							</div>
								
							<!-- Email -->
							<div class="form-group form-inline form-row">
								<label for="contact_email" class="control-label col-md-3">Email:</label>
								<input type="email" id="contact_email" class="form-control col-md-6 contact_email" name="email" required/>
								<span id="email_error" class="col-md-3 text-danger error">A valid email address is required</span>				
							</div>					
							<!--Mobile No -->
							<div class="form-group form-inline form-row">
								<label for="contact_mobile" class="control-label col-md-3">Mobile No:</label>
								<input type="text" id="contact_mobile" class="form-control col-md-6 contact_mobile" name="mobile" required/>
								<span id="mobile_error" class="col-md-2 text-danger error">A valid mobile No is required</span>				
							</div>		
														
							<!-- Submit Button -->
							<div class="form-group form-inline form-row" id="contact_submit">	
								<div class="col-md-4"></div>			
								<button type="button" class="btn btn-primary form-control" onclick="Insert()">Submit</button>
								<span id="submission_error" class="error">Please check if all the fields are entered properly.</span>
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-8 offset-md-2">

						<div class="text-md-center table-responsive"> 
				            <table class="table  table-condensed table-bordered thead-dark" id="contact">
				              <thead class="thead-dark">
				                <tr>
				                 <th class="text-center">FIRST NAME</th>
				                 <th class="text-center">LAST NAME</th>
				                 <th class="text-center">EMAIL</th>
				                 <th class="text-center">PHONE NUMBER</th>
				                 <th class="text-center">DOB</th>
				               </tr>
				               </thead>
				               <tbody>
									<!--<tr><td>arun</td><td>kumar</td><td>04/05/1999</td><td>asfwer@sadgfe</td><td>234762857</td></tr>-->
							   </tbody>
				           </table>
				        </div>
					
			</div>
	
		</div>

	</div>
	</body>
</html>
