<!DOCTYPE html>
<html>
	<head>
		<title>Crorepati</title>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		
		
		<!-- user files-->
		<script src="js/timer.js"></script> 
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body class="bg-dark">
		<div class="container mt-4">
			<div class="row">
					<div class="col-md-8 offset-md-2">
						 <div class="card primary">
           			<div class="card-header bg-danger">
           				<h2 class="text-center text-light">CROREPATHI</h2>
           			</div>
          			<div class="card-body bg-warning">
          				<h3 class="text-center text-info">The Chance to become a Millionaire!</h3>
          			</div>
						</div>
					</div>
			</div>
		</div>

		<!--game-box-->
		<div class="container mt-4 p-4 rounded bg-info col-md-8 offset-md-2">
			<div class="row">
				<div class="col-md-8">
			    <div class="bg-dark rounded p-2"><h5 id="question" class="text-center text-white">Click Start</h5></div>
			  </div>
			  <div class="col-md-4">
			  	<div class="bg-success rounded p-2">Your amount:<h5 id="current_amount" class="text-center text-warning">0</h5></div>
			  </div>
			</div>

			<div class="row mt-2">   
		    <div class="col-md-8">
		      <div class="row mt-2" align="center">
	          <div id = "a" class="col-md-4 offset-md-1 p-2 bg-dark rounded" align="center">
		          <input   class="a-radio" type="radio" id="a_radio" name="correctAnswer" value="a"/>
		          <label id ="option_a" for="a_radio" class="text-light" align="center"></label>
	          </div>
	          <div id="b" class="col-md-4 offset-md-1 p-2 bg-dark rounded" align="center">
		          <input   class="b-radio" type="radio" id="b_radio" name="correctAnswer" value="b"/>
		          <label id ="option_b" for="b_radio" class="text-light" align="center"></label>
	          </div>
			    </div>

			    <div class="row mt-2" align="center">
	          <div id="c" class="col-md-4 offset-md-1 p-2 bg-dark rounded" align="center">
		          <input  class="c-radio" type="radio" id="c_radio" name="correctAnswer" value="c"/>
		          <label  id ="option_c" for="c_radio" class="text-light" align="center"></label> 
	          </div>
	          <div id="d" class="col-md-4 offset-md-1 p-2 bg-dark rounded" align="center">
		          <input  class="d-radio" type="radio" id="d_radio" name="correctAnswer" value="c"/>
		          <label  id ="option_d" for="d_radio" class="text-light" align="center"></label> 
	          </div>
			    </div>
		   	</div>

		   	<div class="col-md-4 bg-danger rounded">
		   		<div class="time">
    				<p class="text-center">Seconds Left <h2><div class="timer text-center" id="timer"></div></h2></p>
   				</div>
				</div>
			</div>
		</div>

		<!--control area-->
		<div class="container mt-4 bg-secondary col-md-2 offset-md-5 rounded p-4">
			<div class="row">
				<div class="col" align="center">
					<div class="float-center m-2">
						<button type="button" id="start" class="btn btn-danger">Start</button>
					</div>
					<div class="float-center m-2">
			  			<button type="button" id="submit" class="btn btn-success">SUBMIT</button>
			  		</div>
			  		<div class="float-center m-2">
			 	    	<button type="button" id="next" class="btn btn-info">Next</button>
			 	    </div>
			 	    <div class="float-center m-2">
			 	    	<button type="button" id="quit" class="btn btn-danger">Quit</button>
			 	    </div>
			 	</div>
			</div>
		</div>


		<!--success modal-->
		<div class="modal fade" id="modal">
		    <div class="modal-dialog">
		      <div class="modal-content">
		      
		        <!-- Modal Header -->
		        <div class="modal-header">
		          <h4 id = "modal_header" class="modal-title text-center"></h4>
		          <button type="button" class="close" data-dismiss="modal">Ã—</button>
		        </div>
		        
		        <!-- Modal body -->
		        <div class="modal-body text-center">
		        	<h4 id = "modal_body" class="text-center" ></h4>
		          <h4 id = "amount" class="amount text-center text-success"></h4>
		        </div>
		        
		        <!-- Modal footer -->
		        <div class="modal-footer">
		          <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
		        </div>
		        
		      </div>
		    </div>
		</div>

	
	</body>
</html>
